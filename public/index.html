<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SockedServer</title>
</head>
<body>
    <h1>Acceso Restringido</h1>

    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', function() {
            console.log('Conectado al server')
        });
        socket.on('disconnect', function() {
            console.log('Se perdio la comunicacion con el servidor')
        });
        socket.emit('mensaje', {nombre: 'Elmer'});

        socket.on('mensaje', function(payload){
            console.log('Escuchando:', payload);
        });

        socket.emit('msj', {equipo: 'Real Madrid Campeon de Europa'})
    </script>
</body>
</html>
